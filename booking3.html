<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Book</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script >
		$(document).ready(function () {

			$("#btnCal").click(function () {
				var x = $("#txtPName").val();
				var y = $("#txtPrice").val();
				var z = $("#txtUnit").val();
				var total = y * z;
				$("#show1").html("<b>" + x + "</b>");
				$("#show2").text("ราคาห้อง : " + y + " บาท จำนวน : " + z + " คืน");
				$("#show3").html("ยอดเงิน : <b><u>" + total + "</b></u> บาท");
			})

			$("#btnPay").click(function () {
				var pt = $("#payType").val();
				alert(pt);
				$("#payResult").text("จ่ายด้วย : " + pt);
				$("#payResult").fadeOut();
				$("#payResult").fadeIn();
				$("#payResult").fadeOut();
				$("#payResult").fadeIn();
				$("#payResult").fadeOut();
				$("#payResult").fadeIn();
				$("#payResult").fadeOut();
				$("#payResult").fadeIn();
				$("#payResult").fadeOut();
				$("#payResult").fadeIn();
				$("#payResult").text("จ่ายด้วย : " + pt + " PATMENT COMPLETE!!")
			})
		});	
	</script>

<script type="text/javascript">

	function checkName() {
	
		name = document.getElementById("txtName").value;
		lname = document.getElementById("txtLastName").value;
		{
			document.getElementById("showData").innerHTML = "<div class='alert alert-success'>  เรียนท่าน " + name + " " + lname + " ท่านได้จองห้องพักเป็นที่เรียบร้อย</div>";
		}
	}
	</script>

	<style>
		body {
			font-family: "Kanit";
		}
	</style>
</head>

<body>
	<div class="container mt-5">
		<section class="mt-5">
			<h2>Honeymoon Room</h2>
			<br>
			<div class="row featurette">
				<div class="col-md-7">
					<h4><strong>6,000 บาทต่อคืน</strong></h4>
					<p class="lead">Honeymoon Room ห้องสำหรับคู่รัก จะมีเตียงนอนขนาดใหญ่สำหรับ 2 คน มีสิ่งอำนวยความสะดวก และการตกแต่งช่วยเพิ่มบรรยากาศดีๆ ให้กับคู่รักมากกว่าห้องพักมาตรฐานทั่วไป</p>
				</div>
				<div class="col-md-5">
					<img src="images/Honeymoon Room.jpg" width="100%" height="100%">
				</div>
			</div>

		</section>
	</div>
	<div class="container mt-5">
		<section class="mt-5">
			<div class="card mb-3">
				<div class="card-body">
					<div class="mb-3 row">
						<label class="col-form-label col-sm-2">ชื่อ</label>
						<div class="col-sm-10">
							<input class="form-control" type="text" id="txtName" value="">
						</div>
					</div>

					<div class="mb-3 row">
						<label class="col-form-label col-sm-2">นามสกุล</label>
						<div class="col-sm-10">
							<input class="form-control" type="text" id="txtLastName" value="">
						</div>
					</div>

					<div class="mb-3 row">
						<label class="col-form-label col-sm-2">เบอร์ติดต่อ</label>
						<div class="col-sm-10">
							<input class="form-control" type="text" id="txtPhone" value="">
						</div>
					</div>

					<div class="mb-3 row">

						<label class="col-form-label col-sm-2">ห้อง</label>
						<div class="col-sm-10">
							<input class="form-control" id="txtPName" type="text" value="Honeymoon">
						</div>
					</div>

					<div class="mb-3 row">
						<label class="col-form-label col-sm-2">ราคา</label>
						<div class="col-sm-10">
							<input class="form-control" id="txtPrice" type="text" value="6000">
						</div>
					</div>

					<div class="mb-3 row">
						<label class="col-form-label col-sm-2">จำนวนคืนที่พัก</label>
						<div class="col-sm-10">
							<input class="form-control" id="txtUnit" type="text" value="1">
						</div>
					</div>

					<input id="btnCal" type="button" value="คำนวณเงิน"><br><br><br>
					<p id="payResult"></p>
					<h4>ช่องทางชำระเงิน</h4>
					<select id="payType" class="form-control">
						<option value="Bank Online">Bank Online</option>
						<option value="Cash">Cash</option>
						<option value="QR Code">QR Code</option>
						<option value="Credit Card">Credit Card</option>
					</select><br>
					<input type="text" id="GTotal" class="form-control"> <br>
					<input type="button" value="ชำระเงิน" id="btnPay" onClick="checkName()"> <br><br>
					<p id="show1" class="card-text">ㅤ</p>
					<p id="show2" class="card-text">ㅤ</p>
					<p id="show3" class="card-text">ㅤ</p>
					<p id="show4" class="card-text">ㅤ</p>
					<p name="showData" id="showData"></p>
				</div>
			</div>
		</section>
	</div>
</div>

</body>

</html>
